<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>E-KTP Database</title>
  </head>
  <body class="mb-5">
    <!-- nav start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/data">Sistem Informasi Data E-KTP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Data KTP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- nav end -->

    <!-- main start -->
      <div class="container mt-3">
          <h1 align="center">Database E-KTP</h1>
          <a class="btn btn-success" href="/create">Tambah Data</a>
          <a class="btn btn-secondary" href="/search">Cari Data</a>
          <div class="table-responsive">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th scope="col">NIK</th>
                    <th scope="col">Tanggal Lahir</th>
                    <th scope="col">Foto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="godummy:${goDummy}">
                    <td th:text="${godummy.id}"></td>
                    <td th:text="${#calendars.format(godummy.tanggal, 'dd-MMM-yyyy')}"></td> 
                    <td th:text="${godummy.gambar}"></td>
                    <td>
                        <a class="btn btn-warning text-light" href="/detail">Detail</a>
                        <a class="btn btn-primary" href="/edit">Edit</a>
                        <a class="btn btn-danger" href="/delete">Delete</a>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
    <!-- main end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
